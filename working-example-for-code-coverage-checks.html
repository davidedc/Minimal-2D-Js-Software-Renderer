<!DOCTYPE html>
<html>
<head>
    <title>CrispSwCanvas working example to check code coverage</title>
    <style>
        canvas {
            border: 2px solid #000;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>CrispSwCanvas working example for code coverage checks</h1>
    <p>
        Just to check that the build library as all the code needed and only the code needed.
    </p>
    <canvas id="targetCanvas" width="800" height="600"></canvas>

    <script src="build/crisp-sw-canvas-v1.0.1.js"></script>

<script>
        const crispCanvas = new CrispSwCanvas(800, 600);
        const ctx = crispCanvas.getContext('2d');

        ctx.fillStyle = "rgba(255, 0, 0, 0.5)";
        ctx.fillRect(20, 20, 150, 100);

        // Get the target canvas and blit our content to it
        const targetCanvas = document.getElementById('targetCanvas');
        ctx.blitToCanvas(targetCanvas);
    </script>
</body>
</html>
