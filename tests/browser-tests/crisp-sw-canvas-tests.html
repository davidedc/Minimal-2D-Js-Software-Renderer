<!DOCTYPE html>
<html>
<head>
    <title>CrispSwCanvas Demo</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #fff;
        }
        canvas {
            border: 2px solid #000;
            margin: 10px;
        }
    </style>
</head>

<body>

    <script src="../../build/crisp-sw-canvas-v1.0.2.js"></script>

    <script src="../../src/utils/random-utils.js"></script>

    <!-- Needed because we place a random rectangle in one of the tests to see that the iterations are dynamic -->
    <script src="../../src/scene-creation/SeededRandom.js"></script>

    <script src="../../src/canvas-sw-polyfills.js"></script>

    <!-- Load shared renderer before RenderTest.js -->
    <script src="../../src/RenderChecks.js"></script>
    <script src="../../src/RenderTest.js"></script>
    <script src="../../src/RenderTestBuilder.js"></script>
    <!-- <script src="../../src/add-tests.js"></script> -->
  
    <script src="./crisp-sw-canvas-tests/test-organic.js"></script>
    <script src="./crisp-sw-canvas-tests/test-overlapping-rectangles.js"></script>
    <script src="./crisp-sw-canvas-tests/test-rectangle-clip.js"></script>
    <script src="./crisp-sw-canvas-tests/test-lines.js"></script>
    <script src="./crisp-sw-canvas-tests/test-circles.js"></script>
    <script src="./crisp-sw-canvas-tests/test-arcs.js"></script>

    <script>
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;

        function loadSwCanvasRenderTests() {
            createOrganicTest();
            createOverlappingRectanglesTest();
            createRectangleClipTest();
            createLinesTest();
            createCirclesTest();
            createArcsTest();
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSwCanvasRenderTests();
            RenderTest.createNavigation("CrispSwCanvas tests");
        });
    </script>
</body>
</html>
